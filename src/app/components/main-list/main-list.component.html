<mat-table *ngIf="orderList.length > 0" [dataSource]="orderList" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.orderId}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Table">
      <mat-header-cell *matHeaderCellDef>Table</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.table}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Qty">
      <mat-header-cell *matHeaderCellDef>Qty</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orderItems.length}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Total">
      <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orderCost | currency: 'GBP'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Time">
      <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orderReceived | date: 'short'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Issue">
      <mat-header-cell *matHeaderCellDef>Issue</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orderErrors > 0 ? 'X' : ''}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orderStatus}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>  
</mat-table>
<h2 class="text-center no-orders-message" *ngIf="orderList.length === 0">No Orders</h2>
